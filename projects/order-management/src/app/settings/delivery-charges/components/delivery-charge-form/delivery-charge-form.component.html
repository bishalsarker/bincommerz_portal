<div style="padding-left: 12px;">
    <div>
        <div class="row">
            <div class="col-lg-6 col-12">
                <div class="form-group required">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" [formControl]="titleControl" />
                </div>
                <div class="form-group required">
                    <label for="exampleInputEmail1">Amount</label>
                    <input type="number" class="form-control" [formControl]="amountControl" />
                </div>
            </div>
        </div>
        <div class="row">  
            <div class="col-12 button-row" style="margin-top: 33px;">
                <button class="btn btn-danger" routerLink="/settings/delivery-charges" [disabled]="disableAddBtn">Cancel</button>
                <button class="btn btn-primary" (click)="addOrUpdateDeliveryCharge()" [disabled]="!deliveryChargeForm.valid || disableAddBtn">
                    <span>{{ buttonText }}</span>
                </button>
            </div>
        </div>
    </div>
</div>
