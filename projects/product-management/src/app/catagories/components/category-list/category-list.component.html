<div style="padding-left: 12px;">
    <app-data-table
        [columnConfig]="catagoriesListService.columnConfig | async" 
        [tableData]="catagoriesDataService.catagories | async"
        [actions]="catagoriesListService.tableActions | async">
        <a class="btn btn-link" routerLink="/categories/add"  style="padding-left: 0px;">
            <i class="fas fa-plus"></i>&nbsp;
            <span style="font-weight: 600; margin-left: 5px;">Add New</span>
        </a>
    </app-data-table>
</div>
