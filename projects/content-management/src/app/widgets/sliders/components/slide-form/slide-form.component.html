<div style="padding-left: 12px;">
    <div>
        <div class="row">
            <h4 style="margin-bottom: 20px;" class="w-100">Add slide</h4>
            <div class="col-lg-7 col-12" style="padding-left: 0px;">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" [formControl]="slideTitleControl" />
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea 
                    class="form-control" 
                    [formControl]="slideDescriptionControl"
                    rows="5">
                </textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Button Text</label>
                    <input type="text" class="form-control" [formControl]="slideButtonTextControl" />
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Button Url</label>
                    <input type="text" class="form-control" [formControl]="slideButtonUrlControl" />
                </div>
            </div>
            <div class="col-lg-5 col-12">
               <div class="row">
                <div class="col-12" style="padding-right: 20px;">
                    <div class="form-group required" style="margin-bottom:20px">
                        <label for="file">Slide Image</label>
                        <div class="border" style="padding: 15px; margin-bottom: 15px; width: 405px;">
                            <img [src]="imageUrl" class="w-100"  style="height: 360px; object-fit: contain" />
                        </div>
                        <input 
                            id="file" 
                            type="file" 
                            accept=".jpg, .jpeg, .png" 
                            (change)="handleFileInput($event.target.files[0])" 
                        />
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="row">  
            <div class="col-12 button-row" style="padding-left: 0px;">
                <button class="btn btn-danger" routerLink="/products" [disabled]="disableAddBtn">Cancel</button>
                <button class="btn btn-primary" (click)="addOrUpdateProduct()" [disabled]="!slideForm.valid || disableAddBtn">
                    <span>{{ buttonText }}</span>
                </button>
            </div>
        </div>
    </div>
</div>
